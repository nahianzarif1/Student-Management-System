name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Validate PR
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compile code
      run: mvn compile -B

    - name: Run all tests
      run: mvn test -Dspring.profiles.active=test -B

    - name: Check for test failures
      if: failure()
      run: |
        echo "❌ Tests failed! Please fix before merging."
        exit 1

    - name: Success message
      if: success()
      run: echo "✅ All tests passed! Ready for review."
