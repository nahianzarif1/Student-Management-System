<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="card" style="max-width: 500px; margin: auto;">
  <div class="card-header bg-success text-white">
    <h3 class="mb-0">Create Account</h3>
  </div>
  <div class="card-body">
    <form th:action="@{/register}" th:object="${user}" method="POST">

      <div class="mb-3">
        <label>Username</label>
        <input type="text" th:field="*{username}" class="form-control" required placeholder="Choose a username"/>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" th:field="*{password}" class="form-control" required placeholder="Choose a password"/>
      </div>

      <div class="mb-3">
        <label>I am a...</label>
        <select th:field="*{role}" class="form-select">
          <option value="STUDENT">Student</option>
          <option value="TEACHER">Teacher</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      <a href="/login">Already have an account? Login</a>
    </div>
  </div>
</div>
</body>
</html>
