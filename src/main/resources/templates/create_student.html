<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="page">
  <header class="topbar">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      Student System
    </a>
    <div class="topbar__meta">
      <a href="/students" class="button button--ghost button--small">Back to students</a>
    </div>
  </header>

  <main class="shell">
    <div class="page-head">
      <div>
        <p class="eyebrow">Student profile</p>
        <h1 class="title">Add a new student</h1>
        <p class="subtitle">Capture the essentials and assign a department.</p>
      </div>
    </div>

    <div class="form-card">
      <form th:action="@{/students}" th:object="${student}" method="POST" class="form-grid">
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" type="text" th:field="*{name}" class="input" required placeholder="Enter full name"/>
        </div>

        <div class="field">
          <label for="email">Email address</label>
          <input id="email" type="email" th:field="*{email}" class="input" required placeholder="name@example.com"/>
        </div>

        <div class="field">
          <label for="deptName">Department</label>
          <input id="deptName" type="text" name="deptName" class="input" required placeholder="Enter department"/>
        </div>

        <div class="form-actions">
          <button type="submit" class="button button--primary">Save student</button>
          <a href="/students" class="button button--outline">Cancel</a>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
