<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">School App</a>

        <a class="nav-link text-white" href="/courses">Courses</a>

        <div class="d-flex align-items-center">
            <span class="text-white me-3">
                Logged in as:
                <strong sec:authentication="name" class="text-warning">User</strong>

                <span sec:authorize="hasRole('TEACHER')" class="badge bg-danger ms-1">Teacher</span>

                <span sec:authorize="hasRole('STUDENT')" class="badge bg-info text-dark ms-1">Student</span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-flex m-0">
                <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<h2>Student Management System</h2>

<div sec:authorize="hasRole('TEACHER')" class="mb-3">
    <a href="/students/new" class="btn btn-primary">Add Student</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">Name</td>
        <td th:text="${student.email}">Email</td>
        <td th:text="${student.department?.name}">Dept</td>
        <td>
            <a sec:authorize="hasRole('TEACHER')"
               th:href="@{/students/edit/{id}(id=${student.id})}"
               class="btn btn-primary btn-sm">
                Edit
            </a>

            <a sec:authorize="hasRole('STUDENT')"
               th:if="${student.user != null and #authentication.name == student.user.username}"
               th:href="@{/students/edit/{id}(id=${student.id})}"
               class="btn btn-primary btn-sm">
                Edit
            </a>

            <a sec:authorize="hasRole('TEACHER')"
               th:href="@{/students/delete/{id}(id=${student.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure?')">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
