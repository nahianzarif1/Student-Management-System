<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<nav class="navbar navbar-light bg-light mb-4 px-3 d-flex justify-content-between border rounded">
    <span class="navbar-brand mb-0 h1">ğŸ« School App</span>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
</nav>

<h2>Student Management System</h2>

<div sec:authorize="hasRole('TEACHER')" class="mb-3">
    <a href="/students/new" class="btn btn-primary">Add Student</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">Name</td>
        <td th:text="${student.email}">Email</td>
        <td th:text="${student.department?.name}">Dept</td>
        <td>
            <a sec:authorize="hasRole('STUDENT')"
               th:href="@{/students/edit/{id}(id=${student.id})}"
               class="btn btn-primary btn-sm">
                Edit
            </a>

            <a sec:authorize="hasRole('TEACHER')"
               th:href="@{/students/delete/{id}(id=${student.id})}"
               class="btn btn-danger btn-sm">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
