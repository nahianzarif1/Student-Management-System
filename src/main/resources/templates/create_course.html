<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Course</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="page">
  <header class="topbar">
    <a class="brand" href="/">
      <span class="brand-dot"></span>
      Student System
    </a>
    <div class="topbar__meta">
      <a href="/courses" class="button button--ghost button--small">Back to courses</a>
    </div>
  </header>

  <main class="shell">
    <div class="page-head">
      <div>
        <p class="eyebrow">Curriculum</p>
        <h1 class="title">Create a new course</h1>
        <p class="subtitle">Describe the course so students know what to expect.</p>
      </div>
    </div>

    <div class="form-card">
      <form th:action="@{/courses/save}" th:object="${course}" method="post" class="form-grid">
        <div class="field">
          <label for="title">Course title</label>
          <input id="title" type="text" th:field="*{title}" class="input" required>
        </div>
        <div class="field field--full">
          <label for="description">Description</label>
          <textarea id="description" th:field="*{description}" class="textarea" placeholder="Share course goals and topics"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="button button--primary">Create course</button>
          <a href="/courses" class="button button--outline">Cancel</a>
        </div>
      </form>
    </div>
  </main>
</div>
</body>
</html>
