<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Edit Student</h2>

<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">

    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" th:field="*{email}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Department</label>
        <input type="text" name="deptName"
               th:value="${student.department?.name}"
               class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-success">Update Student</button>
    <a href="/students" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
